<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

</ion-header>

<ion-content padding>

  <br>
  <img src="assets/imgs/logo.png">
  <br> <br>

  <form [formGroup]="registerForm" (submit)="registerUser()" novalidate>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input #email formControlName="email" type="email" [class.invalid]="!registerForm.controls.email.valid && registerForm.controls.email.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!registerForm.controls.email.valid && registerForm.controls.email.dirty">
      <p>Please enter a valid email.</p>
    </ion-item>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input #name formControlName="name" type="name" [class.invalid]="!registerForm.controls.name.valid && registerForm.controls.name.dirty"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Surname</ion-label>
      <ion-input #surname formControlName="surname" type="surname" [class.invalid]="!registerForm.controls.surname.valid && registerForm.controls.surname.dirty"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Type</ion-label>
      <ion-select #type formControlName="type" type="type">
        <ion-option value="player">Player</ion-option>
        <ion-option value="coach">Coach</ion-option>
        <ion-option value="physio">Physio</ion-option>
      </ion-select> 
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input #password formControlName="password" type="password" [class.invalid]="!registerForm.controls.password.valid && registerForm.controls.password.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!registerForm.controls.password.valid && registerForm.controls.password.dirty">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>

    <ion-item>
      <ion-label floating>Confirm Password</ion-label>
      <ion-input #passwordConfirm formControlName="passwordConfirm" type="password" [class.invalid]="!registerForm.controls.passwordConfirm.valid && registerForm.controls.passwordConfirm.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="registerForm.hasError('mismatchedPasswords')">
      <p>Your passwords do not match.</p>
    </ion-item>

    <button ion-button block type="submit" style="margin-top: 15px; height: 35px; font-size: 14px; background: black;">
      Register
    </button>
  </form>
</ion-content>
