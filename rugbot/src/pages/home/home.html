<ion-header>

  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</ion-header>

<ion-content>
  <ion-menu [content]="content">
    <ion-content>
      <ion-list>
        <button [hidden]="buttonStatusCoach()" ion-button full (click)="showCoach()">Register (coach)</button>
        <button [hidden]="buttonStatusPhysio()" ion-button full (click)="showPhysio()">physio</button>
        <button [hidden]="buttonStatusTest()" ion-button full (click)="test()">attendance (TODO)</button>
        <button [hidden]="buttonStatusCalendar()" ion-button full (click)="showCalendar()">Calendar</button>
        <button ion-button full (click)="mailto('\matthewvdbijl@gmail.com')">player details (TODO)</button>
        <br>
        <button ion-button full (click)="misc()">Other</button>
        <button ion-button full (click)="userList()">Contact</button>
        <br>
        <button ion-button full (click)="logout()">Logout</button>
        <button ion-button full (click)="exit()">Exit</button>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-nav #content [root]="rootPage"></ion-nav>

  <div class="card">
    <hr><br><br>
    <img src="assets/imgs/logo.png" alt="W.P. Rugby Academy!">
    <h1>{{name}}</h1>
    <p class="title">{{userType}}</p>
    <br>
    <p>W.P. Rugby Academy</p>
  </div>

</ion-content>
