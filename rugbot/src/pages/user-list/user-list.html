<ion-header>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>User List</ion-title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous">
  </ion-navbar>


  <ion-toolbar>
    <ion-segment>
      <ion-segment-button (click)="players();">
        Players
      </ion-segment-button>
      <ion-segment-button (click)="coaches();">
        coaches
      </ion-segment-button>
      <ion-segment-button (click)="physios();">
        Physios
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <table>
    <tr *ngFor="let user of (users | async)">
      <td>
        {{user.name}} {{user.surname}}
      </td>
      <td align="right">
        <button round ion-button [hidden]="boo" (click)="details(user);">player<br>details</button>
      </td>
    </tr>
  </table>

</ion-content>
