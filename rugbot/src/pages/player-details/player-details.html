<ion-header>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>User Details</ion-title>
  </ion-navbar>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</ion-header>

<ion-content>
  <br><br>
  <div class="card">
    <img src="assets/imgs/logo.png" alt="{{name}}" style="width:100%">
    <!-- <h1>{{name}}</h1>
    <p class="title">{{type}}</p> -->
    <br>
    <p>W.P. Rugby Academy</p>
    <br>
    <ion-list>
      <ion-item>
        <ion-label color="primary" fixed>First Name</ion-label>
        <ion-input [(ngModel)]="nameEdit" [ngModelOptions]="{standalone: true}" placeholder={{fname}}></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" fixed>Surname</ion-label>
        <ion-input [(ngModel)]="surnameEdit" [ngModelOptions]="{standalone: true}" placeholder={{lname}}></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" fixed>Email</ion-label>
        <ion-input [(ngModel)]="emailEdit" [ngModelOptions]="{standalone: true}" type="email" placeholder={{email}}></ion-input>
      </ion-item>
    </ion-list>
    <br>
    <p>
      <!-- <button ion-button block (click)="attendance();">View attendance history</button> -->
      <button ion-button block (click)="editUser();">edit details</button>
      <button ion-button block (click)="sendEmail();">contact</button>
      <button ion-button block color="danger" (click)="deleteUser();">Delete</button>
    </p>
  </div>
  <br>
</ion-content>
